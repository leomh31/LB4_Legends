<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LB4 Legends - Sign In</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Cairo', sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color: #fff;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  animation: fadeIn 1.2s ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
.container {
  background: rgba(255,255,255,0.07);
  backdrop-filter: blur(15px);
  padding: 35px;
  border-radius: 20px;
  box-shadow: 0 8px 40px rgba(0,0,0,0.6);
  text-align: center;
  width: 90%;
  max-width: 400px;
  animation: fadeIn 1.5s ease-in-out;
}
h1 {
  margin-bottom: 20px;
  color: #FFFFFF;
  font-size: 1.6rem;
}
input, select {
  width: 85%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 12px;
  border: none;
  font-size: 1rem;
  outline: none;
  background: rgba(255,255,255,0.1);
  color: #fff;
  transition: background 0.3s;
}
input:focus, select:focus {
  background: rgba(255,255,255,0.2);
}
button {
  padding: 12px 25px;
  margin-top: 15px;
  border-radius: 15px;
  border: none;
  background: #000;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}
button:hover {
  background: #1a1a1a;
  transform: scale(1.05);
}
</style>
</head>
<body>

<div class="container">
  <h1> تسجيل الدخول LB4 Legends</h1>
  <input type="text" id="minecraftUsername" placeholder="Minecraft Username">
  <input type="text" id="aternosUsername" placeholder="Aternos Username">
  <input type="text" id="question" placeholder="Version">
  <select id="gameVersion">
    <option value="Java">Java</option>
    <option value="Bedrock">Bedrock</option>
  </select>
  <button onclick="signIn()">تسجيل</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDJke7t9YM-iLmuM6wAyycjbpvsjS5oajA",
    authDomain: "lb4legendsauth.firebaseapp.com",
    projectId: "lb4legendsauth",
    storageBucket: "lb4legendsauth.appspot.com",
    messagingSenderId: "95326441450",
    appId: "1:95326441450:web:8f290d074f53b1bbe0ac93"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function signIn() {
    const minecraftUsername = document.getElementById("minecraftUsername").value.trim();
    const aternosUsername = document.getElementById("aternosUsername").value.trim();
    const question = document.getElementById("question").value.trim();
    const gameVersion = document.getElementById("gameVersion").value;

    if(!minecraftUsername || !aternosUsername) { 
      alert("⚠️ ادخل اسم Minecraft و Aternos!"); 
      return; 
    }

    try {
      await db.collection("players").add({
        minecraftUsername: minecraftUsername,
        aternosUsername: aternosUsername,
        question: question || "بدون",
        version: gameVersion,
        status: "pending",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      alert("✅ تم إرسال طلبك للانضمام! انتظر موافقة الأدمن.");
      document.getElementById("minecraftUsername").value = "";
      document.getElementById("aternosUsername").value = "";
      document.getElementById("question").value = "";
    } catch(e) {
      console.error(e);
      alert("❌ حدث خطأ!");
    }
  }
</script>

</body>
</html>
