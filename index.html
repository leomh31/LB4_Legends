<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LB4 Legends</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      text-align: center;
      width: 90%;
      max-width: 600px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      font-size: 2.7rem;
      margin-bottom: 20px;
      color: #00e6a8;
      text-shadow: 0 0 10px rgba(0, 230, 168, 0.6);
    }

    .logo {
      width: 140px;
      height: 140px;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 4px solid #00e6a8;
      box-shadow: 0 0 20px rgba(0, 230, 168, 0.5);
    }

    .btn {
      display: inline-block;
      background: #00e6a8;
      color: #000;
      font-weight: bold;
      padding: 14px 28px;
      margin: 12px;
      border-radius: 15px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00cc8a;
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(0, 230, 168, 0.6);
    }

    p {
      font-size: 1.15rem;
      margin: 25px 0;
      line-height: 1.8;
      color: #e0e0e0;
    }

    footer {
      margin-top: 25px;
      font-size: 0.95rem;
      color: #aaa;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="legends.png" alt="LB4 Legends Logo" class="logo">
    <h1>LB4 Legends</h1>

    <!-- الأزرار -->
    <a href="https://discord.gg/qgYnJNmu" target="_blank" class="btn">🎮 عندي Discord</a>
    <a href="server.html" class="btn">🕹️ بدون Discord</a>
    <a href="serverinfo.html" class="btn">📜 تفاصيل السيرفر</a>
    <a href="signin.html" class="btn">🕹️ Sign In</a>

    <!-- الوصف -->
    <p>
      مرحبًا بك في <strong>LB4 Legends</strong>،  
      لدينا <strong>سيرفر Minecraft</strong> و <strong>سيرفر Discord</strong> خاص باللاعبين،  
      مكان للمتعة والتحديات 🎉
    </p>

    <!-- التوقيع -->
    <footer>
      ✨ هذا الموقع من صنع <strong>Leo Mh</strong> من <strong>LB4 Legends</strong>.
    </footer>
  </div>
</body>
</html>
